on:
  push:
    branches: main
  pull_request:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Configure Quarto to use uv
        run: |
          # 1. Register the kernel so Jupyter sees it
          uv run python -m ipykernel install --user --name=python3 --display-name "Python (uv)"
          
          # 2. Force Quarto to use the specific python executable inside .venv
          echo "QUARTO_PYTHON=$(pwd)/.venv/bin/python" >> $GITHUB_ENV

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Only (for Pull Requests)
        if: github.event_name == 'pull_request'
        run: |
          quarto render

      - name: Render and Publish (for Main Branch)
        if: github.event_name == 'push'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}